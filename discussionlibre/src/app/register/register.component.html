<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<div id="account">
	<div>
		<h2>Création d'un compte</h2>
		En créant un compte, vous pourrez parler aux autres membres et créer vos propres sujets.
	</div>
	<form>
		<label for="pseudo">Pseudo :</label>
		<input type="text" id="pseudo" required [(ngModel)]="user.username" name="username" placeholder="3 à 15 caractères, autorisés : A-Z a-z 0-9 _ -">
		<label for="password">Mot de passe :</label>
		<span>
		<input type="{{ inputType }}" class="password" required [(ngModel)]="user.password" name="password" placeholder="4 à 32 caractères">
			<i class="fas fa-eye showPassword" title="Affiche votre mot de passe en clair" (click)="showPassword()"></i>
		<label for="password">Confirmation du mot de passe :</label>
		<input type="{{ inputType }}" class="password" required [(ngModel)]="user.password2" name="password" placeholder="4 à 32 caractères">
			<i class="fas fa-eye showPassword" title="Affiche votre mot de passe en clair" (click)="showPassword()"></i>
		</span>
		<button type="submit" class="btn btn-grey" (click)="register()" [disabled]="submitDisabled" [ngStyle]="{'opacity': submitDisabled ? '0.5' : '1'}">S'inscrire</button>
	</form>
</div>
