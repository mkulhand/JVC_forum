<div id="newPost">
	<h3>
		<span>CRÉER UN NOUVEAU SUJET</span>
	</h3>
	<div class="body">
		<form>
		<p>* Pseudo :<a routerLink='{{httpAction}}'><span>{{ username }}</span></a></p>
		<p>
			<label for="sujet">* Sujet :</label>
			<input type="text" required [(ngModel)]="topic.title" name="title">
		</p>
		<p>
			<label for="newmessage">* Message :</label>
			<textarea tabindex="2" id="newmessage" name="yournewmessage" (focus)="clearTextarea($event)" name="message" required [(ngModel)]="topic.msg"></textarea>
		</p>
		<button type="submit" class="btn btn-grey" (click)="postTopic()" [disabled]="submitDisabled" [ngStyle]="{'opacity': submitDisabled ? '0.5' : '1'}">ENVOYER</button>
		<button type="submit" class="btn btn-white" (click)="print()">APERÇU</button>
	</form>
	</div>
</div>
